{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="{% static 'app/css/bootstrap-fluid-adj.css' %}" rel="stylesheet">
  <link href="{% static 'app/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
  <link href="{% static 'app/css/bootstrap-responsive.css' %}" rel="stylesheet">
  <script src="{% static 'app/js/jquery-3.1.1.min.js' %}"></script>
  <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
  
<!--     <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->

</head>
<body>
<nav id="myNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">

        <div class="container-fluid">

            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">

                    <span class="sr-only">Toggle navigation</span>

                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>

                </button>

                <a class="navbar-brand" href="{% url 'main' %}">COLOG</a>

            </div>

            <div class="collapse navbar-collapse" id="navbarCollapse">

                <ul class="nav navbar-nav">

                    <li><a href="{% url 'main' %}">Home</a></li>
                    <li><a href="{% url 'about' %}" target="_blank">About</a></li>
                    <li><a href="{% url 'contact' %}" target="_blank">Contact</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li class="active"><a href="{% url 'signup' %}">Signup</a></li>
                </ul>

            </div>

        </div>

    </nav>


<br /><br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
            <h4>Register</h4>
           
                <!-- <div class="container"> -->
                <form class="span6" id="category_form" method="post" action="">
                {% csrf_token %}
                
                {% for hidden in form.hidden_fields %}
                {{ hidden }}
                {% endfor %}
                {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}<br/>
                {{ field }}<br>
                {% endfor %}
                <br/>
                    <div class="wrapper">
                    <span class="group-btn">
                    <button class="btn btn-primary" type="submit" name="submit">
                    SignUp <i class="fa fa-sign-in"></i>
                    </button>
                    </span>
                    </div>
                </form>
                </div>
            
            <!-- </div> -->

        </div>
    </div>
</div>
	<!-- end:Main Form -->
</div>
</body>
</html>
