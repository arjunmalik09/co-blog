{% if messages %}
<div class="messages">
	<ul class="messages">
	    {% for message in messages %}
	    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
		    {% if "html_safe" in message.tags %}
		    	{{ message|safe }}
		    {% else %}
		    	{{ message }}</li>
		    {% endif %}
	    {% endfor %}
	</ul>
</div>
{% endif %}
